<div class="background">
  <form name="searchForm" ng-submit="search(searchQuery, searchType)">
      <div class="toggle-selection"> 
        <input type="radio" ng-model="searchType" value="show"> Show
        <input type="radio" ng-model="searchType" value="movie"> Movie 
      </div>
      <div>
        <input class='text' type='text' name='search' ng-model="searchQuery">
        <input class="submit" type='submit' value='Show Me Where To Find It'>
      </div>
  </form>
</div>
<div class="results" >
  <div class="indiv-result" ng-repeat="result in results"> 
    <img ng-src="{{result.image}}" alt="image"/>
    <div class="details">
      {{result.title}}
      {{result.id}}
      {{result.sources}}
    </div>
    <md-button class="md-fab">
      <md-icon class="fa fa-heart-o"></icon>
    </md-button>
  </div>
</div>
